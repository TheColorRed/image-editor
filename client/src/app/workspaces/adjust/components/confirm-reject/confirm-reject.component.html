<div fxLayout="row" fxLayoutGap="20px" fxFill>
  <button ui-button-icon-basic [round]="true" size="lg" [stroked]="true" (click)="reject()">
    <fa-icon [icon]="iconReject" size="lg"></fa-icon>
  </button>
  <button ui-button-icon-basic [round]="true" size="lg" [stroked]="true" (click)="confirm()">
    <fa-icon [icon]="iconConfirm" size="lg"></fa-icon>
  </button>
</div>
